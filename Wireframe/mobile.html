<!DOCTYPE html>
<html>
<head>
  <title>Couple Time - Mobile Wireframe (Family Clinic Colors)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-green: #4CAF50;
      --secondary-orange: #FF9800;
      --accent-brown: #795548;
      --light-bg: #F5F5F5;
      --white: #FFFFFF;
    }
    body { 
      font-family: 'Roboto', sans-serif;
      margin: 0; 
      padding: 15px; 
      background: var(--light-bg);
    }
    header { 
      background: var(--primary-green);
      color: white; 
      padding: 15px; 
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .activity-card { 
      background: var(--white);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      border-top: 4px solid var(--secondary-orange);
    }
    .nav { 
      display: flex; 
      justify-content: space-around; 
      background: var(--white);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-item { 
      color: var(--primary-green);
      font-weight: bold;
      text-align: center;
    }
    .nav-item.active {
      color: var(--secondary-orange);
    }
    .journal-entry { 
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      border-left: 4px solid var(--accent-brown);
    }
    button { 
      background: var(--primary-green);
      color: white; 
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s;
    }
    button:hover {
      background: var(--secondary-orange);
    }
    h3 {
      color: var(--primary-green);
    }
    h4 {
      color: var(--accent-brown);
    }
  </style>
</head>
<body>
  <header>
    <h2>Couple Time</h2>
    <p>‚ù§Ô∏è Nurturing relationships daily</p>
  </header>
  
  <div class="nav">
    <div class="nav-item active">üè†</div>
    <div class="nav-item">üìî</div>
    <div class="nav-item">üíë</div>
    <div class="nav-item">üèÜ</div>
  </div>
  
  <div class="activity-card">
    <h3>Today's Challenge</h3>
    <p>"Share 3 things you appreciate about each other"</p>
    <button>Complete Challenge</button>
  </div>
  
  <div class="journal-entry">
    <h4>Latest Memory</h4>
    <p>July 21: Tried making sushi together - hilarious results!</p>
    <button>+ Add Photo</button>
  </div>
  
  <div class="journal-entry">
    <h4>Relationship Tip</h4>
    <p>"Active listening strengthens emotional connection"</p>
    <button>Read More</button>
  </div>
</body>
</html>
