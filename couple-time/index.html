<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Time | Strengthen Your Relationship</title>
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <div class="app-container">
    <!-- Header with Family Clinic-inspired colors -->
    <header style="background-color: var(--primary-green)">
      <img src="assets/branding/app-icon.svg" alt="Logo" class="logo">
      <h1>Couple Time</h1>
      <p>Presented in partnership with Family Clinic</p>
    </header>

    <!-- Main Content -->
    <main>
      <section class="activity-card fade-in">
        <h2 style="color: var(--primary-green)">Today's Activity</h2>
        <div id="activity-display">
          <p>"Cook a meal together using only 5 ingredients!"</p>
        </div>
        <button class="cta-button pulse" style="background-color: var(--secondary-orange)">
          Get New Activity
        </button>
      </section>

      <section class="journal-preview slide-up">
        <h3 style="color: var(--accent-brown)">Recent Memories</h3>
        <div id="journal-entries"></div>
        <button class="secondary-button">View Full Journal</button>
      </section>
    </main>

    <!-- Footer -->
    <footer style="border-top: 2px solid var(--accent-brown)">
      <p>Â© 2025 Family Clinic Partnership</p>
    </footer>
  </div>

  <script src="js/activities.js"></script>
  <script src="js/colorTheme.js"></script>
</body>
</html>
